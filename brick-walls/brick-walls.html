<html>
  <head>
    <title>Brick Wall Builder</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="brick-walls-interface.js"></script>
  </head>
  <body>

    <input type="button" id="add-brick" value="Add Brick">
    <input type="button" id="add-half-brick" value="Add Half Brick">
    <input type="button" id="force-add-brick" value="Force Add Brick">
    <input type="button" id="force-add-half-brick" value="Force Add Half Brick">
    <br>
    <input type="button" id="add-brick-row" value="Add Row of Bricks">
    <input type="button" id="reverse-wall-direction" value="Reverse Direction">
    <input type="button" id="reverse-wall-direction-half" value="Reverse Direction With Half">
    <br>
    <input type="button" id="undo-one-brick" value="Undo One Brick"><br>
    
    <input type="button" id="bake-brick-wall" value="Bake"><br>

    <hr>
    <h2>brick size</h2>
    <input id="brick-width" type="text" size=6>
    <input id="brick-height" type="text" size=6>
    <input id="brick-length" type="text" size=6><br>

    <hr>
    <h2>gap</h2>
    <input id="gap" type="text" size=6>

    <hr>
    <h2>max bricks per row</h2>
    <input id="max-bricks-per-row" type="text" size=6>

    <hr>
    <input type="button" id="reset-bricks-button" value="Reset"><br>

  </body>
</html>
