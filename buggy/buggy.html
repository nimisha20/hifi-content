<html>
  <head>
    <title>Buggy</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="buggy-interface.js"></script>
  </head>
  <body>

    <input type="button" id="new-buggy" value="New Buggy">
    <input type="button" id="delete-buggy" value="Delete Buggy">

    <h2>body size</h2>
    <input id="buggy-width" type="text" size=6>
    <input id="buggy-height" type="text" size=6>

    <hr>
    <input type="button" id="forward" value="Forward">
    <input type="button" id="stop" value="Stop">
    <input type="button" id="backward" value="Backward">
    <hr>
    <input id="speed" type="text" size=6>
    <input id="impulse" type="text" size=6>

  </body>
